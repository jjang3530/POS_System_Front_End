<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
            <ion-button Fill="outline" color="primary" [routerLink] ="['/table', table.tableId]" *ngFor="let table of tableData">
              <span style="color: #f04141;" *ngIf="table.active === 'Y'">
                Table: {{table.tableNumber}}
                <br><br>
                Occupied Table
              </span>
              <span style="color: #3880ff;" *ngIf="table.active === 'N'">
                  Table: {{table.tableNumber}}
                </span>
            </ion-button>
          </ion-grid>
</ion-content>
