<ion-header>
  <ion-toolbar>
    <ion-title>Payment: Table {{id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-row>
        <ion-col size="4">Menu</ion-col>
        <ion-col>Unit Price</ion-col>
        <ion-col>Quantity</ion-col>
        <ion-col>Sub Total</ion-col>
      </ion-row>
    </ion-card>

    <ion-card *ngFor="let detail of detailData">
      <ion-row>
          <ion-col size="4">{{detail.menus.menuName}}</ion-col>
          <ion-col>${{detail.menus.unitPrice}}</ion-col>
          <ion-col>{{detail.quantity}}</ion-col>
          <ion-col>${{detail.quantity * detail.menus.unitPrice | number:'1.2-2'}}</ion-col>
      </ion-row>
    </ion-card>
    <ion-card>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col></ion-col>
        <ion-col>TOTAL:</ion-col>
        <ion-col>${{total}}</ion-col>
      </ion-row>
    </ion-card>

    <ion-row>
        <ion-col>
          <ion-button Fill="outline" color="medium" [routerLink] ="['/table', id]">
            <ion-label>BACK</ion-label>
          </ion-button>
        </ion-col>
        <ion-col>
            <ion-button Fill="outline" color="danger" (click) ="Payment()">PAY</ion-button>
        </ion-col>
      </ion-row>

  </ion-content>
